<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <div class="container">
          <div class="title"><p>Calculator</p></div>
          <input type="text" placeholder="0"class="result-area">
          <div class="btns">
            <button id="square" class="square light-grey"><span>x²</span></button>
            <button id="cube" class="cube light-grey"><span>x³</span></button>
            <button id="backspace" class="backspace light-grey"><span><</span></button>
            <button value="/" class="btn light-grey"><span>÷</span></button>
            <button value="7" class="btn"><span>7</span></button>
            <button value="8" class="btn"><span>8</span></button>
            <button value="9" class="btn"><span>9</span></button>
            <button value="*" class="btn light-grey"><span>*</span></button>
            <button value="4" class="btn"><span>4</span></button>
            <button value="5" class="btn"><span>5</span></button>
            <button value="6" class="btn"><span>6</span></button>
            <button value="-" class="btn light-grey"><span>-</span></button>
            <button value="1" class="btn"><span>1</span></button>
            <button value="2" class="btn"><span>2</span></button>
            <button value="3" class="btn"><span>3</span></button>
            <button value="+" class="btn light-grey"><span>+</span></button>
            <button value="С" id="clear" class="btn"><span>C</span></button>
            <button value="0" class="btn"><span>0</span></button>
            <button value="."class="btn"><span>.</span></button>
            <button id="equal" class="equal grey"><span>=</span></button>
        </div>  
  </body>
  <script src="./script.js"></script>
</html>
